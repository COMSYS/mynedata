<mat-card class="dashboard-widget-card mat-elevation-z4">
  <mat-card-header routerLink="../score" class="pointer">
    <mat-card-title >
      <img class="widget-icon" src="../../../../assets/user-zone/icon-score.svg" alt="charts icon">
      {{ locale.get('score-link-text-sidenav') }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="column" fxLayoutAlign="space-between stretch" >
      <div fxLayout="column" fxLayoutAlign="space-around center" >
        <div fxLayout="column" fxLayoutAlign="space-between center" >
          <div>{{locale.get('dashboard-widget-my-score-you-have-so-many-points')}}<span class="bold">{{getPoints()}}</span></div>
          <div>{{locale.get('dashboard-widget-my-score-they-are-worth-so-much')}}<span class="bold">{{getWorthOfPoints()}}</span></div>
        </div>
        <button mat-raised-button routerLink="../score">{{locale.get('dashboard-widget-my-score-button-payout-text')}}</button>
      </div>
      <div>
        <app-history-score></app-history-score>
      </div>
    </div>
  </mat-card-content>
</mat-card>
