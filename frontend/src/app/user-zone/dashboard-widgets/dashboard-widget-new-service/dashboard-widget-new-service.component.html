<mat-card class="dashboard-widget-card mat-elevation-z4">
  <mat-card-header routerLink="../charts" class="pointer">
    <mat-card-title >
      <img class="widget-icon" src="../../../../assets/user-zone/icon-requests.svg" alt="charts icon">
      {{ locale.get('request-new-service-title-text') }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="column" fxLayoutAlign="space-between center" >
      <div>{{locale.get('request-new-service-description-text')}}</div>
      <div fxLayout="row" fxLayoutAlign="space-evenly center" >
        <span class="bold pin-text">
          {{locale.get('request-new-service-pin')}}:
        </span>
        <mat-form-field>
          <input matInput type="text" [(ngModel)]="enteredPin" autocomplete="off" maxlength="5">
          <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="enteredPin=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button
      fxFill
      mat-raised-button
      [disabled]="!enteredPin || enteredPin.length < 4"
      (click)="evaluatePin()"
    >
      {{locale.get('request-new-service-connect-with-service-provider-button-text')}}
    </button>
  </mat-card-actions>
</mat-card>
